<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <script src="https://kit.fontawesome.com/c01e6e9bae.js" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <!-- SECTION navbar -->
    <section>
      <nav class="navbar theme-primary-bg sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand nav-brand theme-gray-white" href="#">
            <i class="fa-solid fa-piggy-bank nav-logo"></i>
            DNAMLM
          </a>
          <div id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="theme-nav" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="theme-nav" href="#about">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
  </header>

  <main>
    <!-- SECTION Hero -->
    <section class="container">
      <div class="col-md-3">
        <p>Sign Up</p>
        <div class="sign-up-card">
          <p>Be a rich guy!</p>
          <form action="">
            <input type="text" name="name" placeholder="NAME" class="sign-up-input">
            <input type="text" name="email" placeholder="EMAIL" class="sign-up-input">
            <div class="phone-and-ext">
              <input type="tel" name="phone" placeholder="PHONE" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                class="sign-up-input">
              <input type="number" name="extension" placeholder="EXT" pattern="[0-9]{3}" class="sign-up-input">
            </div>
            <input type="textarea" name="message" placeholder="MESSAGE" class="sign-up-input">
            <div class="agree-checkbox">
              <input type="checkbox" id="agree" name="agree" class="sign-up-input">
              <label for="agree">I agree to let DNAMLM take all my money</label>
            </div>
            <button class="submit-button">SUBMIT YOURSELF</button>
          </form>
        </div>
      </div>
      <div class="col-md-9">

      </div>
    </section>
  </main>

  <footer>

  </footer>
</body>

</html>
