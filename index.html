<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <script src="https://kit.fontawesome.com/c01e6e9bae.js" crossorigin="anonymous" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Pacifico&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/style.css">
  <title>DNAMLM</title>
</head>

<body>
  <header>
    <!-- SECTION navbar -->
    <section>
      <nav class="navbar theme-primary-bg sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand nav-brand theme-gray-white" href="#">
            <i class="fa-solid fa-piggy-bank nav-logo"></i>
            DNAMLM
          </a>
          <div id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="theme-nav" href="#sign-up">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="theme-nav" href="#about">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
  </header>

  <main>
    <!-- SECTION Hero -->
    <section class="container-fluid hero">
      <div class="row ps-5">
        <div class="col-md-3 sign-up-container">
          <p class="white-opacity ps-1" id="sign-up">Sign Up</p>
          <div class="sign-up-card">
            <p class="theme-comp mb-0">BE A RICH GUY!</p>
            <form action="">
              <input type="text" name="name" placeholder="NAME" class="sign-up-input">
              <input type="text" name="email" placeholder="EMAIL" class="sign-up-input">
              <div class="phone-and-ext">
                <input type="tel" name="phone" placeholder="PHONE" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  class="sign-up-input phone-input">
                <input type="number" name="extension" placeholder="EXT" pattern="[0-9]{3}"
                  class="sign-up-input ext-input">
              </div>
              <input type="textarea" name="message" placeholder="MESSAGE" class="sign-up-input text-area-input">
              <div class="agree-checkbox">
                <input type="checkbox" id="agree" name="agree" class="checkbox-input">
                <label for="agree">I agree to let DNAMLM take all my money</label>
              </div>
              <button class="submit-button theme-comp">SUBMIT YOURSELF</button>
            </form>
          </div>
        </div>
        <div class="col-md-9 hero-floating-text theme-gray-white">
          <div class="vertical-bar theme-comp-bg"></div>
          <div>
            <p class="big-text">Lorem, ipsum dolor.</p>
            <p class="small-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odit, consequuntur
              exercitationem sed libero nesciunt iusto.</p>
          </div>
        </div>
      </div>
    </section>

    <!-- SECTION text and box overlay -->
    <section class="container-fluid">

    </section>
  </main>

  <footer>

  </footer>
</body>

</html>
